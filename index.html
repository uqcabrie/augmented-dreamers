<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augmented Dreamers</title>

   /* Reset */
   * { margin:0; padding:0; box-sizing:border-box; }

   body {
       font-family: 'Montserrat', sans-serif;
       background: #1a1a2e url("IMG_1464.JPG") no-repeat center center fixed;
       background-size: cover;
       color: #d4a373;
       scroll-behavior: smooth;
       overflow-x: hidden;
   }

   a { text-decoration:none; color:inherit; }

   section {
       min-height:100vh;
       display:flex;
       flex-direction:column;
       justify-content:center;
       align-items:center;
       text-align:center;
       padding:60px 20px;
   }

   /* Hero Section */
   #hero h1 {
       font-family: 'Orbitron', sans-serif;
       font-size: 3rem;
       color: #00f5d4;
       margin-bottom:20px;
       text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4;
       animation: float 6s ease-in-out infinite;
   }

   #hero p {
       font-size:1.25rem;
       margin-bottom:40px;
       color:#d4a373;
   }

   .btn {
       padding:12px 30px;
       background: linear-gradient(145deg, #d4a373, #b37b3b);
       border-radius:30px;
       border:2px solid #ffe4b5;
       color:#1a1a2e;
       font-weight:700;
       transition:0.3s;
       box-shadow: 0 0 15px #00f5d4;
   }

   .btn:hover {
       transform: scale(1.05);
       box-shadow: 0 0 25px #00f5d4, 0 0 40px #00f5d4 inset;
   }

   /* ABOUT SECTION + FOG */
   #about {
       position: relative;
       z-index: 0;
       /* no borders so transitions are soft */
   }

   /* blue.JPG as fog background for ABOUT only */
   #about::before {
       content: "";
       position: absolute;
       top: -80px;                         /* extend above section a bit */
       left: 0;
       width: 100%;
       height: calc(100% + 160px);         /* extend below a bit */
       background: url("blue.JPG") center center / cover no-repeat;
       opacity: 0.8;                        /* fog strength */
       pointer-events: none;
       z-index: 0;
   }

   /* gradient overlay to soften top & bottom transition */
   #about::after {
       content: "";
       position: absolute;
       top: -80px;
       left: 0;
       width: 100%;
       height: calc(100% + 160px);
       pointer-events: none;
       /* fade from hero bg-ish → clear → coming-soon bg-ish */
       background: linear-gradient(
           to bottom,
           rgba(26,26,46,1) 0%,            /* nearer to body bg at very top */
           rgba(26,26,46,0) 20%,           /* fully see blue.JPG in middle */
           rgba(26,26,46,0) 80%,
           rgba(26,26,46,0.9) 100%         /* close to coming-soon bg at bottom */
       );
       z-index: 1;
   }

   #about h2,
   #about p {
       position: relative;
       z-index: 2;                         /* sit above fog + gradient */
   }

   #about h2 {
       font-family: 'Cinzel', serif;
       font-size:2.5rem;
       margin-bottom:20px;
       color:#00F5D4;
   }

   #about p {
       max-width:700px;
       font-size:1.15rem;
       line-height:1.6;
   }

   /* Coming Soon Section */
   #coming-soon {
       background: rgba(26,26,46,0.9);
   }
   #coming-soon h2 {
       font-size:2.5rem;
       margin-bottom:20px;
       color:#00f5d4;
       text-shadow: 0 0 5px #00f5d4;
   }
   #coming-soon p {
       font-size:1.15rem;
       margin-bottom:30px;
   }

       padding:12px 20px;
       border-radius:30px;
       border:none;
       margin-right:10px;
       width:250px;
       max-width:80%;
   }
