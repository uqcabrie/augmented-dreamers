<style>
   /* Reset */
   * { margin:0; padding:0; box-sizing:border-box; }

   body {
       font-family: 'Montserrat', sans-serif;
       background: #1a1a2e url("IMG_1464.JPG") no-repeat center center fixed;
       background-size: cover;
       color: #d4a373;
       scroll-behavior: smooth;
       overflow-x: hidden;
   }

   a { text-decoration:none; color:inherit; }

   section {
       min-height:100vh;
       display:flex;
       flex-direction:column;
       justify-content:center;
       align-items:center;
       text-align:center;
       padding:60px 20px;
   }

   /* Hero Section */
   #hero h1 {
       font-family: 'Orbitron', sans-serif;
       font-size: 3rem;
       color: #00f5d4;
       margin-bottom:20px;
       text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4;
       animation: float 6s ease-in-out infinite;
   }

   #hero p {
       font-size:1.25rem;
       margin-bottom:40px;
       color:#d4a373;
   }

   .btn {
       padding:12px 30px;
       background: linear-gradient(145deg, #d4a373, #b37b3b);
       border-radius:30px;
       border:2px solid #ffe4b5;
       color:#1a1a2e;
       font-weight:700;
       transition:0.3s;
       box-shadow: 0 0 15px #00f5d4;
   }

   .btn:hover {
       transform: scale(1.05);
       box-shadow: 0 0 25px #00f5d4, 0 0 40px #00f5d4 inset;
   }

   /* ABOUT SECTION + FOG */
   #about {
       position: relative;
       /* no borders or solid background */
   }

   /* ── FOG JUST FOR ABOUT, WITH FADE TOP/BOTTOM ── */
   #about .fog-layer {
       position: absolute;
       top: -15vh;                      /* extend above section a bit */
       left: 0;
       width: 100%;
       height: calc(100% + 30vh);       /* extend below section a bit */
       pointer-events: none;

       background: url("blue.JPG") center center / cover no-repeat;
       opacity: 0.9;                     /* strong fog */

       /* The fade: visible in the middle, transparent at top & bottom */

       /* Safari / WebKit */
       -webkit-mask-image: -webkit-gradient(
           linear,
           left top,
           left bottom,
           from(transparent),           /* fully gone at top */
           color-stop(0.2, black),      /* fully visible from 20% … */
           color-stop(0.8, black),      /* … to 80% of height */
           to(transparent)              /* then fade out again */
       );

       /* Other browsers */
       mask-image: linear-gradient(
           to bottom,
           transparent 0%,
           black 20%,
           black 80%,
           transparent 100%
       );

       z-index: 0;
   }

   #about h2,
   #about p {
       position: relative;
       z-index: 1;  /* above fog */
   }

   #about h2 {
       font-family: 'Cinzel', serif;
       font-size:2.5rem;
       margin-bottom:20px;
       color:#00F5D4;
   }

   #about p {
       max-width:700px;
       font-size:1.15rem;
       line-height:1.6;
   }

   /* Coming Soon Section – dark block the fog fades into */
   #coming-soon {
       background: rgba(26,26,46,0.9);
   }
   #coming-soon h2 {
       font-size:2.5rem;
       margin-bottom:20px;
       color:#00f5d4;
       text-shadow: 0 0 5px #00f5d4;
   }
   #coming-soon p {
       font-size:1.15rem;
       margin-bottom:30px;
   }
   #coming-soon input[type="email"] {
       padding:12px 20px;
       border-radius:30px;
       border:none;
       margin-right:10px;
       width:250px;
       max-width:80%;
   }
   #coming-soon button {
       padding:12px 25px;
       border-radius:30px;
       border:none;
       background:#d4a373;
       color:#1a1a2e;
       font-weight:700;
       cursor:pointer;
       transition:0.3s;
   }
   #coming-soon button:hover {
       background:#b37b3b;
       box-shadow:0 0 15px #00f5d4;
   }

   /* Footer */
   footer {
       background:#2b211a;
       padding:20px;
       font-size:0.9rem;
       color:#cccccc;
       text-align:center;
   }

   /* Animation for floating title */
   @keyframes float {
       0%   { transform: translateY(0px); }
       50%  { transform: translateY(-15px); }
       100% { transform: translateY(0px); }
   }
